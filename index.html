<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Presently Devtools</title>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Presently Devtools</h1>
        <button id="reload" type="button">Reload Devtools</button>
        <p id="logs"></p>
        <h2>Connect to Websocket</h2>
        <label for="url">Enter a URL:</label>
        <input type="url" id="url" />
        <div id="urlactions">
            <button id="connect" type="button">Connect</button>
            <button id="as" type="button">as user</button>
            <button id="remember" type="button">Remember URL</button>
        </div>
        <div id="connection">
            <h2>Manage Connection</h2>
            <button id="disconnect" type="button">Disconnect</button>
        </div>
        <div id="failed">
            <h2>Couldn't verify URL</h2>
            <p>
                Couldn't verify that the provided URL is a Presently server. You can continue, but
                things may not work.
            </p>
            <button id="continue" type="button">Continue</button>
            <button id="cancel" type="button">Cancel</button>
        </div>
    </body>
</html>
